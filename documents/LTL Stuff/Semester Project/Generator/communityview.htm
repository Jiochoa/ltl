<script type="text/javascript">
function toggleTags(arrowId, altOpenId, altClosedId, contentId, sectionName) {
	if (typeof sectionName == "undefined") 
		sectionName 		= "Tags";
    var collapseTxt 		= "Close Section";
    var expandTxt   		= "Open Section";
	var collapseAccyTxt		= "Click to collapse section {0}";
	var expandAccyTxt		= "Click to expand section {0}";
	
    var arrow = dojo.byId(arrowId);
    var arrowLabel = dojo.byId(arrowId+"_twisty_label");
	if (!arrowLabel) arrowLabel = dojo.byId(arrowId+"_label");
    var altOpen = dojo.byId(altOpenId);
    var altClosed = dojo.byId(altClosedId);
    var content = dojo.byId(contentId);

    
    if (arrow != null && content != null) {    
        if (dojo.hasClass(arrow, 'lotusTwistyOpen') || dojo.hasClass(arrow, 'lotusTwistyOpenMenu')) {
        	dojo.removeClass(arrow, 'lotusTwistyOpenMenu');        
            dojo.removeClass(arrow, 'lotusTwistyOpen');
            dojo.addClass(arrow, 'lotusTwistyClosed');
            dojo.removeClass(altClosed, 'lotusHidden');
            dojo.addClass(altClosed, 'lotusAltText');
            dojo.removeClass(altOpen, 'lotusAltText');
            dojo.addClass(altOpen, 'lotusHidden');

            arrow.title = expandTxt;
            if (arrowLabel != null) {
                 arrowLabel.innerHTML = expandAccyTxt.replace("{0}", sectionName);
            }
            COM.utils.hide(content);
        
        }
        else {
            dojo.removeClass(arrow, 'lotusTwistyClosed');
            dojo.addClass(arrow, 'lotusTwistyOpen');  
            arrow.title = collapseTxt;
            if (arrowLabel != null) {
                 arrowLabel.innerHTML = collapseAccyTxt.replace("{0}", sectionName);
            }            
            dojo.removeClass(altClosed, 'lotusAltText');
            dojo.addClass(altClosed, 'lotusHidden');
            dojo.removeClass(altOpen, 'lotusHidden');
            dojo.addClass(altOpen, 'lotusAltText');
            COM.utils.show(content);
        }
    }        
}
function ToggleReader(id,enable) {
    var node = dojo.byId(id);
    if (node != null) {
        if (enable) {
            node.setAttribute("aria-live","polite");
        } else {
           node.removeAttribute("aria-live");
        }
    }
}
</script>
